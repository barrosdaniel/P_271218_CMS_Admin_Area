<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Area | Account Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
</head>

<body>
  <!-- Navigation Bar 
  ======================================================================  -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark main-color-bg py-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">AdminStrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">


      </div>
    </div>
  </nav>



  <!-- Header 
  ======================================================================  -->
  <section id="header">
    <div class="container">
      <div class="row py-2">
        <div class="col-md-12">
          <h1 class="mb-0 text-center">Admin Area
            <span class="lead">Account Login</span></h1>
        </div>
      </div>
    </div>
  </section>



  <!-- Main 
  ======================================================================  -->
  <section id="main">
    <div class="container">
      <div class="row pb-3">
        <div class="col-md-4 py-4  mx-auto">
          <form action="index.html" id="login" class="card ">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary btn-block main-color-bg">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>



  <!-- Footer
  ======================================================================  -->
  <footer id="footer">
    <div class="container text-center p-2">
      <p>&copy; AdminStrap and contributors <span id="year"></span>. ABN 88 888
        888 888</p>
    </div>
  </footer>


  <!-- Scripts
  ======================================================================  -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    // Get current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
